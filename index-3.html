<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <p>Ваше число: <span>{{num}}</span></p>
        <button v-on:click="generateNum">Сгенерировать число</button>
    </div>
</body>
<script src="https://unpkg.com/vue@next"></script>
<script> 
    Vue.createApp({ 
        data: () => {
            return {
                num: 0,
                numbers: []
            }
        },
        methods:{
            generateNum(){
                this.num = Math.floor(( Math.random() * (100-1) + 1 )) 
                this.numbers.push(this.num)
                console.log(this.numbers);
            }
        }
    }).mount("#root")
</script>
</html>
